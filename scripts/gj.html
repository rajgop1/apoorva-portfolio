<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive User Grid</title>
    <style>
        /* Saari default margin, padding hata rahe hain taaki layout clean rahe */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Body ka basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8; /* Halka grey background */
            padding: 20px; /* Thoda space diya hai taaki content chipka na lage */
        }

        /* 游릭 GRID CONTAINER 游릭 */
        .grid-container {
            display: grid; /* Grid system activate kar diya */
            
            /* 丘뫮잺 Yeh magic line hai jo columns ko auto-adjust karegi */
            grid-template-columns: repeat(auto-fit, 200px);
            
            gap: 15px; /* Cards ke beech thoda gap */
            justify-content: center; /* Agar kam items ho to center me dikhaye */
        }

        /* 游꿦 USER CARD STYLING 游꿦 */
        .user-card {
            width: 200px; /* Fix width har card ki */
            background: white;
            padding: 15px;
            border-radius: 8px; /* Thoda curve effect */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Halki shadow */
            text-align: center; /* Andar ka text center me */
        }

        /* 游뒆 User image ke liye styling */
        .user-card img {
            width: 80px;
            height: 80px;
            border-radius: 50%; /* Circle image */
            object-fit: cover;
            margin-bottom: 10px;
        }

        /* 游녻 User name */
        .user-card h3 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        /* 游눺 User ka role */
        .user-card p {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

    <!-- 游릭 GRID CONTAINER START 游릭 -->
    <div class="grid-container">
        <!-- 游녻 USER CARDS -->
        <div class="user-card">
            <img src="https://i.pravatar.cc/100?img=1" alt="User 1">
            <h3>Purva</h3>

</body>
</html>
