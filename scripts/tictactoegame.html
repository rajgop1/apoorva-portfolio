<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .heading{
            width: 100%;
        
        }

        h1{
            color: red;
            height: 50px;
            display: flex;
            justify-self: center;

        }
        #maindiv{
            display: grid;
            grid-template-columns: repeat(3,100px);
            justify-self: center;
        }
        .content{
            width: 100px;
            height: 100px;
            background-color: beige;
            border: 1px solid;
            border-collapse: collapse;
            border-color: brown;
        }
        .lastbutton{
            grid-column: span(3);
            width: 300px;
            height: 50px;
            border:  1px solid;
            border-color: brown;
        }
    </style>
</head>
<body>
    <div class="heading">
        <h1>Tic-Tac-Toe-Game</h1>
    </div>
    <div id="maindiv">
        <button class="content" id="1"></button>
        <button class="content" id="2"></button>
        <button class="content" id="3"></button>
        <button class="content" id="4"></button>
        <button class="content" id="5"></button>
        <button class="content" id="6"></button>
        <button class="content" id="7"></button>
        <button class="content" id="8"></button>
        <button class="content" id="9"></button>
        <button class="lastbutton"></button>
    </div>
    
    
</body>
<script>
    let content = document.getElementsByClassName("content")
    let num = 1
    function cross_oo(){
        while (num <=9){
            if (num % 2 == 0){
                content.textcontent = "X"
            }
            else{
                content.textcontent = "o"
            }
        num = num +1
        }
    }
    content.addEventListener("click",cross_oo())
</script>
</html>
